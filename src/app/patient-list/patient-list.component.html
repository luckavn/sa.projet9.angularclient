<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Address</th>
          <th scope="col">Date of birth</th>
          <th scope="col">Name</th>
 		      <th scope="col">First name</th>
 		      <th scope="col">Phone</th>
 		      <th scope="col">Sex</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.id }}</td>
          <td>{{ patient.address }}</td>
          <td>{{ patient.dob | date:'longDate' }} </td>
          <td>{{ patient.familyName }}</td>
          <td>{{ patient.givenName }}</td>
          <td>{{ patient.phone }}</td>
          <td>{{ patient.sex }}</td>
          <td><a [routerLink]="['/patientdetails', patient.id]"><button class="btn">Check</button></a><a [routerLink]="['/modifypatient', patient.id]"><button class="btn">Modify</button></a><a [routerLink]="['/deletepatient', patient.id]"><button class="btn">Delete</button></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
